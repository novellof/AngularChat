<div [@openClose]="isOpen ? 'open' : 'closed'" class="open-close-container">
  <p class="text-center">Home</p>
  Name: <input [(ngModel)]="message.author" type="text" />
  Message: <input [(ngModel)]="message.message" type="text" />
  <button (click)='sendMsg()'>Send Message</button>
  <h1>{{ name }}</h1>

  <div class="message" [innerHtml]="htmlToAdd"></div>

</div>
